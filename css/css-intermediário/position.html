<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .squad {
            width: 100px;
            height: 100px;
        }
        /* Usando o position-relative d√° pra sobrepor um squad do outro, se trocasse pela margin ela faria o squad 'descer' a quantidade de pixels que fosse colocada por exemplo */
        .squad-red {
            position: relative;
            left: 20px;
            top: 20px;
            background-color: red;
        }
        .squad-blue {
            position: relative;
            left: 400px;
            top: 100px;
            background-color: blue;
        }
        .squad-green {
            background-color: green;
        }

        .box {
            width: 500px;
            height: 400px;
            border: 1px solid gray;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="squad squad-red"></div>
        <div class="squad squad-green"></div>
        <div class="squad squad-blue"></div>
        
    </div>
    
</body>
</html>
